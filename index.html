<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BreezeTalk</title>
    <link rel="stylesheet" href="header_styles.css">
    <link rel="stylesheet" href="enter_styles.css">
    <link rel="stylesheet" href="chat_styles.css">
</head>
<body>
<div id="header">
    <div class="header-left">
        <img src="BreezeTalk_logo.png" alt="BreezeTalk Logo">
        <h1>BreezeTalk</h1>
    </div>
    <div class="header-right">
        <div id="connectionStatus"></div>
        <button id="logoutButton">Log Out</button>
    </div>
</div>

<button id="connectButton">Connect to server</button>

<div class="enter" id="enterID">
    <div class="logo">
        <img src="BreezeTalk_logo.png" alt="BreezeTalk Logo">
        <h1>BreezeTalk</h1>
    </div>
    <div id="login">
        <div class="enterTitle">Log in</div>
        <div class="input-group">
            <input class="loginItem custom-input" type="text" id="loginNameInput" placeholder="Nickname">
            <input class="loginItem custom-input" type="password" id="loginPasswordInput" placeholder="Password">
            <button class="loginItem" id="loginSubmitButton">Submit Login</button>
            <a href="javascript:void(0)" class="loginItem" id="creatNewAccount">Creat new account</a>
        </div>
    </div>
    <div id="registration" class="input-group">
        <div class="enterTitle">Create a new account</div>
        <div class="input-group">
            <div class="personal-info">
                <input class="registrationItem custom-input" type="text" id="firstNameInput" placeholder="First Name">
                <input class="registrationItem custom-input" type="text" id="lastNameInput" placeholder="Last Name">
            </div>
            <input class="registrationItem custom-input" type="text" id="regNameInput" placeholder="Nickname">
            <input class="registrationItem custom-input" type="password" id="regPasswordInput" placeholder="Password">
            <button class="registrationItem" id="registerSubmitButton">Submit Registration</button>
            <a href="javascript:void(0)" class="registrationItem" id="alreadyHaveAccount">Already have account</a>
        </div>
    </div>
</div>

<div class="container" id="content">

    <div id="chatList">
        <h3 class="chatTitle">Chats</h3>
        <div id="chatItems"></div>
    </div>

    <div id="chatWindow">

        <div id="companionInfInChat"></div>

        <div id="messages"></div>

        <div id="messageInputContainer" class="message-input-group">
            <input type="text" id="messageInput" placeholder="Enter your message">
            <button id="sendMessageButton"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M120-160v-640l760 320-760 320Zm80-120 474-200-474-200v140l240 60-240 60v140Zm0 0v-400 400Z"/></svg></button>
        </div>
    </div>
</div>

<script src="generalFunctions.js"></script>
<script src="registration.js"></script>
<script src="login.js"></script>
<script src="chatFunctions.js"></script>
<script src="chatListFunctions.js"></script>
</body>
</html>
