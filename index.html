<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BreezeTalk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="header">
    <div class="header-left">
        <img src="BreezeTalk_logo.png" alt="BreezeTalk Logo">
        <h1>BreezeTalk</h1>
    </div>
    <div class="header-right">
        <div id="connectionStatus"></div>
        <button id="logoutButton" style="display: none;">Log Out</button>
    </div>
</div>
<div id="content">
    <div id="chatList" style="display: none;">
        <h3>Chats</h3>
        <div id="chatItems"></div> <!-- Список чатов будет здесь -->
    </div>
    <div id="chatWindow">
        <button id="connectButton">Connect to server</button>

        <div id="auth">
            <button id="registerButton">Register</button>
            <button id="loginButton">Login</button>
        </div>

        <div id="registration" class="input-group">
            <input type="text" id="regNameInput" placeholder="Enter your name">
            <input type="password" id="regPasswordInput" placeholder="Enter your password">
            <button id="registerSubmitButton">Submit Registration</button>
        </div>

        <div id="login" class="input-group">
            <input type="text" id="loginNameInput" placeholder="Enter your name">
            <input type="password" id="loginPasswordInput" placeholder="Enter your password">
            <button id="loginSubmitButton">Submit Login</button>
        </div>

        <div id="messages" style="display: none;"></div>

        <div id="messageInputContainer" class="input-group" style="display: none;">
            <input type="text" id="messageInput" placeholder="Enter your message">
            <button id="sendMessageButton">Send Message</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
